# 微信商户Id
wechat.app.id=XXX
# 小程序appSecret 小程序 --> 开发设置 --> 开发者ID --> 小程序密钥 生成
wechat.app.secret=XXX
# 商户号
wechat.mch.id=XXX
# Api密钥 微信商户平台(pay.weixin.qq.com)-->账户中心-->账户设置-->API安全-->密钥设置
# 沙箱模式下，需要 getSandboxnewSignKey 获取
wechat.api.key=XXX
#wechat.api.key=XXX
# 微信证书存放路径
wechat.api.cert.path=XXX
# 微信支付超时时间，默认5
wechat.timeout=5
# 是否沙箱环境,默认为沙箱环境
wechat.use.sandbox=XXX
# 下单回调地址
wechat.notify.unifiedorder.url=https://XXX
# 退款回调地址
wechat.notify.refund.url=https://XXX